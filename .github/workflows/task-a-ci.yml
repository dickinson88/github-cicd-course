name: task-a ci

on:
  pull_request:
    paths:
      - 'task_a/**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: pytest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "pypy3.10"]
        exclude:
          - os: macos-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.10"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: './task_a/requirements.txt'
      - name: Install dependencies
        run: |
          pip install -r ./task_a/requirements.txt
      - name: Run pytest
        run: |
          cd task_a
          pytest task_a.py --html=report.html --self-contained-html
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Report-${{ matrix.os }}-${{ matrix.python-version }}
          path: task_a/report.html

